<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>

  <link rel="stylesheet" href="index.css">
<style>
h1{
  position: absolute;
  bottom: 500px;
}
</style>
</head>
 
<body>

    <table>

        <tr>
          <td rowspan="5">
            =
          </td>
        </tr>

           <td>7</td>
           <td>8</td>
           <td>9</td>
           <td>-</td>

           <td>+</td>
        </tr>

           <td>1</td>
           <td>2</td>

        </tr>

           <td>0</td>

           <td>dele</td>
           <td>/</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script type="text/javascript"src="index.js"></script>

</html>
